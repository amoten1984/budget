<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Budget Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .budget-settings {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .transaction {
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .transaction-text {
      flex-grow: 1;
    }
    .delete-button {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 3px 6px;
      cursor: pointer;
      margin-left: 10px;
    }
    .balance {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Weekly Budget Tracker</h1>

  <div class="budget-settings">
    <input type="number" id="starting-budget" placeholder="Set Weekly Budget">
    <button onclick="updateBudget()">Set Budget</button>
  </div>

  <form id="transaction-form">
    <select id="vendor-select" required></select>
    <input type="number" id="amount" placeholder="Amount" required>
    <button type="submit">Add Transaction</button>
  </form>

  <div class="balance" id="balance">Remaining: $0.00</div>
  <div id="transactions"></div>

  <script>
    const SHEET_WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbxIBDX-ny3nfzVIA9tpmzt8Vx1--zLizxfZCgQyF5eQIzNI423_gugKJfj4GEOYBsxL/exec";
    let transactions = [];
    let vendors = [
      "Tim Hortons", "Pizza Pizza", "Walmart", "Fresco",
      "Shoppers Drug Mart", "Popeyes", "Amazon",
      "Dollarama", "Fortinos", "Home Depot"
    ];
    let MAX_BUDGET = 0;

    async function loadData() {
      try {
        const res = await fetch(SHEET_WEBHOOK_URL);
        const data = await res.json();
        transactions = data.transactions || [];
        MAX_BUDGET = parseFloat(data.budget) || 0;
        renderVendorOptions();
        renderTransactions();
        updateBalance();
      } catch (err) {
        console.error("Failed to load data", err);
      }
    }

    function updateBalance() {
      const totalSpent = transactions.reduce((sum, tx) => sum + parseFloat(tx.amount), 0);
      const remaining = (MAX_BUDGET - totalSpent).toFixed(2);
      document.getElementById("balance").textContent = `Remaining: $${remaining}`;
    }

    function renderVendorOptions() {
      const vendorSelect = document.getElementById("vendor-select");
      vendorSelect.innerHTML = '';
      vendors.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        vendorSelect.appendChild(opt);
      });
    }

    function renderTransactions() {
      const container = document.getElementById("transactions");
      container.innerHTML = '';
      transactions.forEach((tx, idx) => {
        const div = document.createElement("div");
        div.className = "transaction";
        const text = document.createElement("div");
        text.className = "transaction-text";
        const day = new Date(tx.timestamp).toLocaleDateString('en-US', { weekday: 'short' });
        text.textContent = `${day}, ${tx.timestamp} - ${tx.description}: -$${tx.amount}`;

        const del = document.createElement("button");
        del.className = "delete-button";
        del.textContent = "X";
        del.onclick = () => {
          transactions.splice(idx, 1);
          saveToSheet();
          renderTransactions();
          updateBalance();
        };

        div.appendChild(text);
        div.appendChild(del);
        container.appendChild(div);
      });
    }

    document.getElementById("transaction-form").addEventListener("submit", e => {
      e.preventDefault();
      const description = document.getElementById("vendor-select").value;
      const amount = parseFloat(document.getElementById("amount").value);
      if (!description || isNaN(amount) || amount <= 0) return;
      const timestamp = new Date().toLocaleString();
      transactions.push({ description, amount, timestamp });
      saveToSheet();
      renderTransactions();
      updateBalance();
      e.target.reset();
    });

    function updateBudget() {
      const newBudget = parseFloat(document.getElementById("starting-budget").value);
      if (!isNaN(newBudget) && newBudget > 0) {
        MAX_BUDGET = newBudget;
        saveToSheet();
        updateBalance();
      }
    }

    function saveToSheet() {
      fetch(SHEET_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ transactions, vendors, budget: MAX_BUDGET })
      });
    }

    loadData();
  </script>
</body>
</html>
