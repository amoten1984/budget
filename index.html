<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Budget Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .budget-settings {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .store-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
      justify-content: center;
    }
    .store-button {
      width: 48px;
      height: 48px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .store-button img {
      max-width: 32px;
      max-height: 32px;
    }
    .transaction {
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
      font-size: 0.95rem;
    }
    .balance {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Weekly Budget Tracker</h1>

  <div class="budget-settings">
    <input type="number" id="starting-budget" placeholder="Set Weekly Budget">
    <button onclick="updateBudget()">Set Budget</button>
  </div>

  <div class="store-icons">
    <button class="store-button" onclick="setDescription('Tim Hortons')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Tim_Hortons_logo.svg/120px-Tim_Hortons_logo.svg.png" alt="Tim Hortons">
    </button>
    <button class="store-button" onclick="setDescription('Pizza Pizza')">
      <img src="https://www.pizzapizza.ca/assets/images/logo.svg" alt="Pizza Pizza">
    </button>
    <button class="store-button" onclick="setDescription('Walmart')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Walmart_logo.svg" alt="Walmart">
    </button>
    <button class="store-button" onclick="setDescription('Fresco')">
      <img src="https://freshco.com/wp-content/uploads/freshco-logo-black.svg" alt="Fresco">
    </button>
    <button class="store-button" onclick="setDescription('Shoppers Drug Mart')">
      <img src="https://upload.wikimedia.org/wikipedia/en/1/1b/Shoppers_Drug_Mart_logo.svg" alt="Shoppers Drug Mart">
    </button>
    <button class="store-button" onclick="setDescription('Popeyes')">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/66/Popeyes_logo.svg" alt="Popeyes">
    </button>
    <button class="store-button" onclick="setDescription('Amazon')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    </button>
    <button class="store-button" onclick="setDescription('Dollarama')">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e1/Dollarama_logo.svg" alt="Dollarama">
    </button>
    <button class="store-button" onclick="setDescription('Fortinos')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Fortinos_Logo.svg" alt="Fortinos">
    </button>
    <button class="store-button" onclick="setDescription('Home Depot')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/TheHomeDepot.svg" alt="Home Depot">
    </button>
  </div>

  <form id="transaction-form">
    <input type="text" id="description" placeholder="Description" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <button type="submit">Add Transaction</button>
  </form>

  <div class="balance" id="balance">Remaining: $575.00</div>
  <div id="transactions"></div>

  <script>
    const SHEET_WEBHOOK_URL = "https://script.google.com/macros/s/AKfycby8Xycbq4Qf9RAovJF13GRFngm17oIi7AOSWYOobr98b7pJ00n3yo1Fmc6r2PLZv7QB/exec";

    function getWeekKey(date = new Date()) {
      const year = date.getFullYear();
      const week = Math.ceil((((date - new Date(year, 0, 1)) / 86400000) + new Date(year, 0, 1).getDay() + 1) / 7);
      return `${year}-W${week}`;
    }

    let MAX_BUDGET = parseFloat(localStorage.getItem('budget')) || 575;
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let savedWeek = localStorage.getItem('week') || getWeekKey();
    let totalSpent = transactions.reduce((acc, tx) => acc + tx.amount, 0);

    const form = document.getElementById('transaction-form');
    const transactionsDiv = document.getElementById('transactions');
    const balanceDiv = document.getElementById('balance');

    function updateBudget() {
      const newBudget = parseFloat(document.getElementById('starting-budget').value);
      if (!isNaN(newBudget) && newBudget > 0) {
        MAX_BUDGET = newBudget;
        localStorage.setItem('budget', newBudget);
        updateBalance();
      }
    }

    function updateBalance() {
      const remaining = (MAX_BUDGET - totalSpent).toFixed(2);
      balanceDiv.textContent = `Remaining: $${remaining}`;
    }

    function setDescription(store) {
      document.getElementById('description').value = store;
    }

    function renderTransactions() {
      transactionsDiv.innerHTML = '';
      transactions.slice().reverse().forEach(tx => {
        const entry = document.createElement('div');
        entry.className = 'transaction';
        entry.textContent = `${tx.timestamp} - ${tx.description}: -$${tx.amount.toFixed(2)}`;
        transactionsDiv.appendChild(entry);
      });
    }

    function resetWeekIfNeeded() {
      const currentWeek = getWeekKey();
      if (currentWeek !== savedWeek) {
        const leftover = (MAX_BUDGET - totalSpent).toFixed(2);
        const summary = {
          week: savedWeek,
          spent: totalSpent.toFixed(2),
          leftover,
          timestamp: new Date().toLocaleString(),
          transactions
        };
        fetch(SHEET_WEBHOOK_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(summary)
        });
        transactions = [];
        totalSpent = 0;
        savedWeek = currentWeek;
        localStorage.setItem('week', currentWeek);
        localStorage.setItem('transactions', JSON.stringify([]));
        renderTransactions();
      }
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const description = document.getElementById('description').value;
      const amount = parseFloat(document.getElementById('amount').value);
      if (isNaN(amount) || amount <= 0) return;
      const timestamp = new Date().toLocaleString();
      const tx = { description, amount, timestamp };
      transactions.push(tx);
      totalSpent += amount;
      localStorage.setItem('transactions', JSON.stringify(transactions));
      renderTransactions();
      updateBalance();
      form.reset();
    });

    resetWeekIfNeeded();
    renderTransactions();
    updateBalance();
  </script>
</body>
</html>
